services:
  koisk:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: koisk-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENV=development
      - LOG_LEVEL=DEBUG
    devices:
      # Camera device (comment out if not available)
      - /dev/video0:/dev/video0
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Database service for development
  sqlite-db:
    image: alpine:latest
    container_name: koisk-sqlite
    volumes:
      - ./data:/data
    command:
      [
        "sh",
        "-c",
        "apk add --no-cache sqlite && sqlite3 /data/koisk.db 'SELECT 1;' && while true; do sleep 30; done",
      ]
    environment:
      - SQLITE_DB_PATH=/data/koisk.db

networks:
  default:
    name: koisk-network
