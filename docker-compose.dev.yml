services:
  koisk:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: koisk-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENV=development
      - LOG_LEVEL=DEBUG
      - VECTOR_DB_URL=postgresql://postgres:postgres@postgres:5432/kiosk_db
    depends_on:
      postgres:
        condition: service_healthy
    devices:
      # Camera device (comment out if not available)
      - /dev/video0:/dev/video0
    stdin_open: true
    tty: true
    restart: unless-stopped

  # PostgreSQL with pgvector for RAG knowledge base
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kiosk-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kiosk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SQLite service (legacy, can be removed if fully migrated to PostgreSQL)
  sqlite-db:
    image: alpine:latest
    container_name: koisk-sqlite
    volumes:
      - ./data:/data
    command:
      [
        "sh",
        "-c",
        "apk add --no-cache sqlite && sqlite3 /data/koisk.db 'SELECT 1;' && while true; do sleep 30; done",
      ]
    environment:
      - SQLITE_DB_PATH=/data/koisk.db

volumes:
  postgres_data:
    name: kiosk-postgres-data

networks:
  default:
    name: koisk-network
